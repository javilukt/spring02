<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:replace="~{layout/layout :: head}"></head>

<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/tiendas/form}" th:object="${tienda}" method="post">

			<table>
				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('nombre')}"><small
						th:errors="*{nombre}" class="form-text text-danger"></small></td>
				</tr>

				<tr>
					<td>Tipo</td>
					<td><input type="text" th:field="*{tipo}" class="form-control" /></td>
					<td th:if="${#fields.hasErrors('tipo')}"><small
						th:errors="*{tipo}" class="form-text text-danger"></small></td>

				</tr>
				<tr>
					<td>Calle</td>
					<td><input type="text" th:field="*{calle}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('calle')}"><small
						th:errors="*{calle}" class="form-text text-danger"></small></td>

				</tr>

				<tr>
					<td>NÃºmero</td>
					<td><input type="text" th:field="*{numero}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('numero')}"><small
						th:errors="*{numero}" class="form-text text-danger"></small></td>

				</tr>

				<tr>
					<td>E-mail</td>
					<td><input type="email" th:field="*{email}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('email')}"><small
						th:errors="*{email}" class="form-text text-danger"></small></td>

				</tr>

				<tr>
					<td><input type="submit" value="Guardar"
						class="btn btn-primary" /></td>
				</tr>

			</table>

			<input type="hidden" th:field="*{id}" />
		</form>



	</div>
	
	<footer th:replace="~{layout/layout :: footer}" ></footer>
</body>
</html>
