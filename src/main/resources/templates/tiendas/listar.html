<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="includes/top-bar.html"></div>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Nombre</td>
					<td>Tipo</td>
					<td>Calle</td>
					<td>Número</td>
					<td>E-mail</td>
					<td colspan="2">Acciones</td>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tienda: ${tiendas}">
					<td><a th:href="@{/tiendas/id/} + ${tienda.id}"><spam
								th:text="${tienda.id}"></spam></a></td>
					<td th:text="${tienda.nombre}"></td>
					<td><a th:href="@{/tiendas/tipo/} + ${tienda.tipo}"><spam
								th:text="${tienda.tipo}"></spam></a></td>
					<td th:text="${tienda.calle}"></td>
					<td th:text="${tienda.numero}"></td>
					<td th:text="${tienda.email}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/tiendas/borrar/} + ${tienda.id}"> Borrar </a></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/tiendas/editar/} + ${tienda.id}"> Editar </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Script de bootstrap enlazado vía CDN-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
