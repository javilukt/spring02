<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="includes/top-bar.html"></div>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Tipo</td>
					<td>Marca</td>
					<td>Modelo</td>
					<td>Cantidad</td>
					<td>Precio</td>
					<td colspan="2">Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="articulo: ${articulos}">
					<td><a th:href="@{/articulos/id/} + ${articulo.id}"><spam
								th:text="${articulo.id}"></spam></a></td>
					<td><a th:href="@{/articulos/tipo/} + ${articulo.tipo}"><spam
								th:text="${articulo.tipo}"></spam></a></td>
					<td><a th:href="@{/articulos/marca/} + ${articulo.marca}"><spam
								th:text="${articulo.marca}"></spam></a></td>
					<td th:text="${articulo.modelo}"></td>
					<td th:text="${articulo.cantidadArticulos}"></td>
					<td th:text="${articulo.precio}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/articulos/borrar/} + ${articulo.id}"> Borrar </a></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/articulos/editar/} + ${articulo.id}"> Editar </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Script de bootstrap enlazado vía CDN-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
