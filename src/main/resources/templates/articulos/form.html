<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<!-- Hoja de estilos de bootstrap enlazada vía CDN-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div th:include="includes/top-bar.html"></div>
	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/articulos/form}" th:object="${articulo}" method="post">

			<table>
				<tr>
					<td>Tipo</td>
					<td><input type="text" th:field="*{tipo}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('tipo')}"><small
						th:errors="*{tipo}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td>Marca</td>
					<td><input type="text" th:field="*{marca}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('marca')}"><small
						th:errors="*{marca}" class="form-text text-danger"></small></td>
				</tr>
				<tr>
					<td>Modelo</td>
					<td><input type="text" th:field="*{modelo}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('modelo')}"><small
						th:errors="*{modelo}" class="form-text text-danger"></small></td>
				</tr>

				<tr>
					<td>Cantidad</td>
					<td><input type="text" th:field="*{cantidadArticulos}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('cantidadArticulos')}"><small
						th:errors="*{cantidadArticulos}" class="form-text text-danger"></small></td>
				</tr>
				
				<tr>
					<td>Precio</td>
					<td><input type="text" th:field="*{precio}"
						class="form-control" /></td>
					<td th:if="${#fields.hasErrors('precio')}"><small
						th:errors="*{precio}" class="form-text text-danger"></small></td>
				</tr>


				<tr>
					<td><input type="submit" value="Guardar"
						class="btn btn-primary" /></td>
				</tr>

			</table>

			<input type="hidden" th:field="*{id}" />
		</form>



	</div>
	<!-- Script de bootstrap enlazado vía CDN-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
